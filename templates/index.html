<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Document Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="mode-toggle">
        <button id="toggleModeBtn">Ganti ke Dark Mode</button>
      </div>
      <h1>Smart Document Analyzer</h1>
      <p>Unggah file PDF (maks. 10 MB) untuk diringkas secara otomatis</p>

      <div class="upload-box" id="uploadBox">
        <input type="file" id="fileInput" accept=".pdf" />
        <label for="fileInput">Klik di sini atau seret file PDF</label>
      </div>

      <div id="fileInfo" class="hidden"></div>
      <button id="analyzeBtn" class="hidden">Analisa Dokumen</button>

      <button id="resetBtn" class="hidden">Unggah Ulang</button>

      <div id="loadingSpinner" class="hidden spinner"></div>

      <div id="resultSection" class="hidden">
        <h2>Hasil Ringkasan</h2>
        <pre id="summaryText"></pre>
        <button id="copyBtn">Salin Ringkasan</button>

        <div class="export-buttons">
          <button id="exportPdfBtn">Ekspor ke PDF</button>
          <button id="exportTxtBtn">Ekspor ke TXT</button>
        </div>

        <h3>Kata Kunci Utama</h3>
        <ul id="highlightList"></ul>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <footer class="footer">
      <small>Â© 2025 Kelompok 6 TKTI. All rights reserved.</small>
    </footer>
  </body>
</html>
